all:
  children:
    server:
      hosts:
        lotus-master-node:
          ansible_host: lotus-master-node
          ansible_user: root

        lotus-stream:
          ansible_host: lotus-stream
          ansible_user: root

        lotus-vault:
          ansible_host: lotus-vault
          ansible_user: root

        lotus-cloud:
          ansible_host: lotus-cloud
          ansible_user: root

        lotus-vps0:
          ansible_host: lotus-vps0
          ansible_user: root

    desktop:
      hosts:
        aaron_laptop:
          ansible_host: "{{ aaron_laptop.host }}"
          ansible_user: "{{ aaron_laptop.username }}"
          ansible_ssh_pass: "{{ aaron_laptop.password }}"
          ansible_become_method: sudo
          ansible_become_password: "{{ aaron_laptop.root_password }}"

        aaron_workstation:
          ansible_host: "{{ aaron_workstation.host }}"
          ansible_user: "{{ aaron_laptop.username }}"
          ansible_ssh_pass: "{{ aaron_laptop.password }}"
          ansible_become_method: sudo
          ansible_become_password: "{{ aaron_laptop.root_password }}"