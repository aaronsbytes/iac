#::::::::::::::::::#
#:::::Monitors:::::#
#::::::::::::::::::#

# Docs: https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

#::::::::::::::::::::::#
#:::::Applications:::::#
#::::::::::::::::::::::#

# Kitty
$terminal = kitty

# Run yazi with kitty
$fileManager = kitty -e yazi

# Menu
$appMenu = wofi --show drun

# Zen Browser
$webBrowser = /home/master/.tarball-installations/zen/zen

# Zed
$codeEditor =  /home/master/.local/bin/zed

# Obsidian
$obsidian = md.obsidian.Obsidian

# KeepassXC
$passwordManager = keepassxc

# Tor Browser
$torBrowser = org.torproject.torbrowser-launcher

#:::::::::::::::::#
#:::::Scripts:::::#
#:::::::::::::::::#

# Toggles screen brightness by 100%
$toggle_screen = cat /home/master/.config/hypr/scripts/toggle_screen.sh | sh

# Turns off screen, speaker and mic volume
$panic_mode = cat /home/master/.config/hypr/scripts/panic_mode.sh | sh

# Runs Zen Browser private window on incognito workspace
$incognito_browser = /home/master/.config/hypr/scripts/incognito_browser.sh $webBrowser

# Mounts my Nextcloud webdav
$mount_nextcloud = /home/master/.config/hypr/scripts/mount_nextcloud_webdav.sh

#:::::::::::::::::::#
#:::::Autostart:::::#
#:::::::::::::::::::#

# Mount nextcloud webdav
exec-once = $mount_nextcloud

#::::::::::::::::::::::::::::::::#
#:::::Environment::Variables:::::#
#::::::::::::::::::::::::::::::::#

# Docs: https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#::::::::::::::::::::#
#:::::Appearance:::::#
#::::::::::::::::::::#

# Docs: https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # Gaps
    gaps_in = 5
    gaps_out = 10

    # Border
    border_size = 3

    # Border colors - Docs: https://wiki.hyprland.org/Configuring/Variables/#variable-types
    col.active_border = rgb(c0caf5)
    col.inactive_border = rgb(414868)

    # Resize with mouse
    resize_on_border = false

    # Docs: https://wiki.hyprland.org/Configuring/Tearing/
    allow_tearing = false

    layout = dwindle
}

# Docs: https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # Window corner rounding
    rounding = 20

    # Window opacity
    active_opacity = 1.0
    inactive_opacity = 1.0

    # Window shadows
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # Window blur - Docs: https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# Docs: https://wiki.hyprland.org/Configuring/Variables/#animations
# Docs: https://wiki.hyprland.org/Configuring/Animations/
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Docs: https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# Docs: https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# Docs: https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

#:::::::::::::::#
#:::::Input:::::#
#:::::::::::::::#

# Docs: https://wiki.hyprland.org/Configuring/Variables/#input
input {
    # Keyboard layout
    kb_layout = de
    kb_variant = nodeadkeys

    # Mouse
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    # Touchpad
    touchpad {
        natural_scroll = true
    }
}

# Touchpad gestures - Docs: https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

#:::::::::::::::::::::#
#:::::Keybindings:::::#
#:::::::::::::::::::::#

# Docs: https://wiki.hyprland.org/Configuring/Keywords/

# Main modifier
$mainMod = SUPER

#:::::Hyprland:::::#
bind = $mainMod SHIFT, Q, exit
bind = $mainMod SHIFT, C, killactive
bind = $mainMod, M, fullscreen, 0

#:::::Applications:::::#

# Application menu
bind = $mainMod, SPACE, exec, $appMenu

# Webbrowser
bind = $mainMod, B, exec, $webBrowser
bind = $mainMod SHIFT, B, exec, $webBrowser -private-window

# Code editor
bind = $mainMod, C, exec, $codeEditor

# Terminal
bind = $mainMod, RETURN, exec, $terminal

# Filemanager
bind = $mainMod, N, exec, $fileManager

# Obsidian
bind = $mainMod, O, exec, flatpak ps --columns=application | grep $obsidian || flatpak run $obsidian

# Keepass
bind = $mainMod, K, exec, pgrep $passwordManager || $passwordManager &

# Tor Browser
bind = $mainMod SHIFT, Y, exec, flatpak ps --columns=application | grep $torBrowser || flatpak run $torBrowser

#:::::Window::Focus:::::#

# Move focus with mainMod + arrow keys
bind = $mainMod SHIFT, left, movefocus, l
bind = $mainMod SHIFT, right, movefocus, r
bind = $mainMod SHIFT, up, movefocus, u
bind = $mainMod SHIFT, down, movefocus, d

# Move focus with with mainMod + vim keybindigs
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + left/right
bind = $mainMod, right, workspace, e+1
bind = $mainMod, left, workspace, e-1

# Scroll through workspaces using ALT + tab / mainMod + tab
bind = ALT_L, TAB, workspace, e+1
bind = $mainMod, TAB, workspace, e-1

# Move/resize windows with mainMod + lmb/rmb
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#:::::::::::::::::::::::::::::#
#:::::Special::workspaces:::::#
#:::::::::::::::::::::::::::::#

# Password Manager
bind = $mainMod, K, togglespecialworkspace, passwordManager

# Obsidian
bind = $mainMod, O, togglespecialworkspace, obsidian

# Tor
bind = $mainMod SHIFT, Y, togglespecialworkspace, tor

#::::::::::::::::::::::::::#
#:::::Laptop::Keybinds:::::#
#::::::::::::::::::::::::::#

# Playerctl controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Volume: (speaker, mic) Lower / Raise
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Volume: (speaker, mic) Toggle
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brighntess: Lower / Raise
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Screen: Toggle brightness by 100%
bind = ALT_L, SPACE, exec, $toggle_screen

# Panic mode: Sets all above to 0%
bind = ALT_L, P, exec, $panic_mode

#::::::::::::::::::::::::::::::::::#
#:::::Windows::And::Workspaces:::::#
#::::::::::::::::::::::::::::::::::#

# Documentation:
# https://wiki.hyprland.org/Configuring/Window-Rules/
# https://wiki.hyprland.org/Configuring/Workspace-Rules/

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Always open tor browser on private workspace
windowrulev2 = workspace special:private, class:^(Tor Browser)$
